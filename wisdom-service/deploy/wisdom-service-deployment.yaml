---
kind: Deployment
apiVersion: apps/v1beta2
metadata:
  name: wisdom-service
  namespace: apps
  labels:
    app: wisdom-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisdom-service
  template:
    metadata:
      name: wisdom-service
      labels:
        app: wisdom-service
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8081'
    spec:
      containers:
      - name: wisdom-service
        image: mejlholm/wisdom-service:a36a7d50821a83062e45ff07eaf4fca4a35d8639
        envFrom:
          - secretRef:
              name: wisdom-service-secret
        resources:
          limits:
            memory: "256Mi"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 2
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 1
          periodSeconds: 1
          successThreshold: 2
          timeoutSeconds: 5
